# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Bacondish2023/setup-googletest@v1

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
          libboost-all-dev \
          libbenchmark-dev

      - name: Build RE/flex
        run: |
          git clone https://github.com/Genevia/RE-flex.git
          cd RE-flex
          mkdir -p build
          cd build
          cmake -Wno-dev ..
          make
          sudo make install

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake -Wno-dev ..
          make

      - name: Run tests
        run: |
          ctest --output-on-failure # This will run the test suite and output the results
            

